plugins {
    id 'java'
    id 'application'
}

// Create separate tasks for running server and client
task runServer(type: JavaExec) {
    classpath = sourceSets.main.runtimeClasspath
    mainClass = 'com.abhisheknayak.Server'
}

task runClient(type: JavaExec) {
    classpath = sourceSets.main.runtimeClasspath
    mainClass = 'com.abhisheknayak.Client'
}

sourceSets {
    main {
        java {
            srcDirs = ['src/main/java']
        }
    }
}